<section class="addForm">
  <div>
    <span>Song name: </span><input type="text" ng-model="addMusic.newSong.title" />
  </div>
  <div>
    <span>Album Name:</span> <input type="text" ng-model="addMusic.newSong.album" />
  </div>
  <div>
    <span>Album Year:</span> <input type="text" ng-model="addMusic.newSong.year" />
  </div>
  <div>
    <span>Artist:</span> <input type="text" ng-model="addMusic.newSong.artist" />
  </div>
    <a class="btn btn-default" href="#/songs/list" role="button" ng-click="addMusic.addSong()">Add Song</a>
</section>
