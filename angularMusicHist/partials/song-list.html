<div>
  <input type="text" ng-model="query" />
</div>
<div class=row>
  <div class="col-sm=12 text-center"

			<div ng-repeat="song in songs_list | filter: query">
			 <a href="#/songs/{{ song.id }}">
			  <h2>{{ song.title }}</h2>
			 </a>
			 <a href="#/songs/{{ song.id }}">
			  <h2>{{ song.artist }}</h2>
			 </a>
			 <a href="#/songs/{{ song.id }}">
			  <h2>{{ song.album }}</h2>
			 </a>
			</div>
	</div> 	
</div>
